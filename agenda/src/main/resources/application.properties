spring.application.name=agenda

# H2 Web Console (opcional, para ver la BBDD en el navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de la BBDD H2 en memoria
spring.datasource.url=jdbc:h2:mem:agenda
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA (creación de tablas automática)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
